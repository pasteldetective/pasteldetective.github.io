name: Build and Deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - master  # Or master, depending on your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3.7'  # Specify the Ruby version you want to use

    - name: Install dependencies
      run: |
        gem install bundler
        bundle install

    - name: Build Jekyll site
      run: bundle exec jekyll build

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4.1.0
      with:
        branch: gh-pages  # The branch to deploy to
        folder: _site  # The folder containing your built site
        token: ${{ secrets.GITHUB_TOKEN }}
